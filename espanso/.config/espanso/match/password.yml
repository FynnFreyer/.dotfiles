# Generate passwords

matches:
  - regex: ':pw(?P<length>\d*)[^\d]'
    label: Generate a password of specified length. Defaults to 16.
    force_clipboard: true  # ensures exact adherence to generated password but doesn't work in the terminal
    replace: '{{ password }}'
    vars:
      - name: password
        type: script
        params:
          args:
            - python
            - '%CONFIG%/scripts/password.py'
            - '{{ length }}'

